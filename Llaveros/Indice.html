<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Llaveros UCQ | Índice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>Llaveros UCQ</header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="indice.html" class="active">Índice</a>
    <a href="tienda.html">Tienda</a>
    <a href="carrito.html">Carrito</a>
    <a href="conocenos.html">Conócenos</a>
  </nav>

  <!-- Barra de progreso -->
  <div class="progreso-texto" id="progresoTexto">Progreso para recompensa</div>
  <div class="progreso-container">
    <div class="progreso-bar" id="progresoBar"></div>
  </div>

  <main>
    <h2>Índice de Llaveros</h2>
    <p style="text-align:center;">Visualiza los llaveros que tienes y los que te faltan.</p>

    <!-- Contenedor para llaveros generados dinámicamente -->
    <div id="llaverosContainer" class="grid-llaveros"></div>
  </main>

  <footer>© 2025 Llaveros UCQ</footer>

  <script>
  document.addEventListener("DOMContentLoaded", () => {

    // ======================
    // Generación de llaveros y progreso
    // ======================
    const llaveros = [
      { nombre: "Gatita Gymrat", imagen: "img/gymrat.jpg", conseguido: true, enlace: "productos/coleccion gatita sep 2025/gatita-gymrat.html" },
      { nombre: "Gatita Gamer/Animación", imagen: "img/gamer.jpg", conseguido: false, enlace: "productos/coleccion gatita sep 2025/gatita-gamer.html" },
      { nombre: "Gatita KNY", imagen: "img/kny.jpg", conseguido: true, enlace: "productos/coleccion gatita sep 2025/gatita-kny.html" },
      { nombre: "Gatita Odonto", imagen: "img/odonto.jpg", conseguido: false, enlace: "productos/coleccion gatita sep 2025/gatita-odonto.html" },
      { nombre: "Gatita Dormida", imagen: "img/dormida.jpg", conseguido: true, enlace: "productos/coleccion gatita sep 2025/gatita-dormida.html" },
      { nombre: "Gatita Hello Kitty", imagen: "img/hello.jpg", conseguido: false, enlace: "productos/coleccion gatita sep 2025/gatita-hello-kitty.html" },
      { nombre: "Gatita Cinnamoroll", imagen: "img/cinnamoroll.jpg", conseguido: true, enlace: "productos/coleccion gatita sep 2025/gatita-cinnamoroll.html" },
      { nombre: "Gatita My Melody", imagen: "img/my-melody.jpg", conseguido: false, enlace: "productos/coleccion gatita sep 2025/gatita-my-melody.html" },
      { nombre: "Gatita Kuromi", imagen: "img/kuromi.jpg", conseguido: true, enlace: "productos/coleccion gatita sep 2025/gatita-kuromi.html" },
      { nombre: "Gatita Plátano", imagen: "img/platano.jpg", conseguido: false, enlace: "productos/coleccion gatitasep-2025/gatita-platano.html" }
    ];

    const container = document.getElementById('llaverosContainer');
    const progresoBar = document.getElementById('progresoBar');
    const progresoTexto = document.getElementById('progresoTexto');

    if (container) {
      llaveros.forEach(llavero => {
        const tarjeta = document.createElement('a');
        tarjeta.className = 'tarjeta-llavero ' + (llavero.conseguido ? 'conseguido' : 'faltante');
        tarjeta.href = llavero.enlace;
        tarjeta.innerHTML = `
          <img src="${llavero.imagen}" alt="${llavero.nombre}">
          <div class="nombre">${llavero.nombre}</div>
          <div class="estado">${llavero.conseguido ? 'Conseguido' : 'Faltante'}</div>
        `;
        container.appendChild(tarjeta);
      });
    }

    // Actualiza barra de progreso
    if (progresoBar && progresoTexto) {
      const total = llaveros.length;
      const conseguidos = llaveros.filter(l => l.conseguido).length;
      const porcentaje = Math.round((conseguidos / total) * 100);
      progresoBar.style.width = porcentaje + '%';
      progresoTexto.textContent = `Progreso para recompensa: ${porcentaje}%`;
    }

  });
  </script>
</body>
</html>
