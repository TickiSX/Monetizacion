<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Llaveros UCQ | Inicio</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css" />

  <!-- Manifest PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />

  <!-- iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="img/icon-192.png" />
</head>
<body>
  <!-- Encabezado -->
  <header>
    Llaveros UCQ
  </header>

  <!-- Navegación (se adapta con wrap/scroll según el CSS) -->
  <nav aria-label="Navegación principal">
    <a href="index.html">Inicio</a>
    <a href="indice.html">Índice</a>
    <a href="tienda.html">Tienda</a>
    <a href="carrito.html">Carrito</a>
    <a href="conocenos.html">Conócenos</a>
  </nav>

  <!-- Contenido principal -->
  <main>
    <h2>Bienvenido</h2>
    <p>
      Explora nuestra colección de llaveros para ti, guerrero. Hechos con dedicación
      para acompañarte a todas partes.
    </p>

    <!-- Carrusel responsivo (usa .carousel del CSS) -->
    <section class="carousel" aria-label="Galería de llaveros">
      <img src="img/GATA.jpg" class="active" alt="Llavero Gata" />
      <img src="img/CONTROL.jpg" alt="Llavero Control" />
      <img src="img/MUELA.jpg" alt="Llavero Muela" />
    </section>
  </main>

  <!-- Botón de instalación PWA (el CSS ya lo hace compacto en móvil) -->
  <button id="installBtn" aria-label="Instalar aplicación">Descargar App</button>

  <!-- Pie de página -->
  <footer>
    © 2025 Llaveros UCQ | Todos los derechos reservados
  </footer>

  <!-- JS Carrusel (simple, respeta reduce motion si lo deseas extender) -->
  <script>
    const slides = document.querySelectorAll(".carousel img");
    let current = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => slide.classList.toggle("active", i === index));
    }

    if (slides.length > 1) {
      setInterval(() => {
        current = (current + 1) % slides.length;
        showSlide(current);
      }, 3000);
    }
  </script>

  <!-- Registro Service Worker + flujo instalación PWA -->
  <script>
    // Service Worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js")
        .then(() => console.log("Service Worker registrado"))
        .catch(err => console.error("Error al registrar SW:", err));
    }

    // Instalación PWA
    let deferredPrompt;
    const installBtn = document.getElementById("installBtn");

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      // Si quieres mostrar/ocultar el botón según disponibilidad,
      // aquí podrías agregar una clase .visible
      // installBtn.classList.add("visible");
    });

    installBtn.addEventListener("click", async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const choice = await deferredPrompt.userChoice;
        if (choice.outcome === "accepted") {
          installBtn.textContent = "Instalada";
        }
        deferredPrompt = null;
      } else {
        alert("Tu navegador no soporta instalación automática de PWA.\n" +
              "En móvil, usa 'Agregar a pantalla de inicio'.");
      }
    });
  </script>
</body>
</html>
