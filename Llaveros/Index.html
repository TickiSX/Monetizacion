<body>
  <!-- Encabezado -->

  </header>

  <!-- Navegaci√≥n -->

    <a href="indice.html">√çndice</a>
    <a href="tienda.html">Tienda</a>
    <a href="carrito.html">Carrito</a>
    <a href="conocenos.html">Con√≥cenos</a>
  </nav>

  <!-- Contenido principal -->
  <main>
    <h2>Bienvenido</h2>
    <p>
      Explora nuestra colecci√≥n de llaveros para ti, guerrero. Hechos con dedicaci√≥n
      para acompa√±arte a todas partes.
    </p>

    <!-- Carrusel -->
    <section class="carousel" aria-label="Galer√≠a de llaveros">
      <img src="img/gata.jpg" class="active" alt="Llavero Gata" />

      <img src="img/muela.jpg" alt="Llavero Muela" />

  <!-- Bot√≥n de instalaci√≥n -->
  <button id="installBtn" aria-label="Instalar aplicaci√≥n">Descargar App</button>

  <!-- Pie de p√°gina -->
  <footer>

  </footer>

  <!-- Registro Service Worker + flujo instalaci√≥n -->
  <script>
    // Service Worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js")
        .then(() => console.log("‚úÖ Service Worker registrado"))
        .catch(err => console.error("‚ùå Error al registrar SW:", err));
    }

    // Instalaci√≥n PWA
    let deferredPrompt;
    const installBtn = document.getElementById("installBtn");

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = "block"; // mostramos el bot√≥n
    });

    installBtn.addEventListener("click", async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const choice = await deferredPrompt.userChoice;
        if (choice.outcome === "accepted") {
          installBtn.textContent = "Instalada";
        }
        deferredPrompt = null;
      } else {
        alert("Tu navegador no soporta instalaci√≥n autom√°tica de PWA.\n" +
              "En m√≥vil, usa 'Agregar a pantalla de inicio'.");
      }
    });

    window.addEventListener("appinstalled", () => {
      console.log("üéâ PWA instalada");
    });
  </script>
</body>
