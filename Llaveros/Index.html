<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Llaveros UCQ | Inicio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#66a6ff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="img/icon-192.png">
</head>
<body>
  <header>Llaveros UCQ</header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="indice.html">Índice</a>
    <a href="tienda.html">Tienda</a>
    <a href="carrito.html">Carrito</a>
    <a href="conocenos.html">Conócenos</a>
  </nav>

  <main>
    <h2>Bienvenido</h2>
    <p>Explora nuestra colección de llaveros para ti guerrero. Hechos con dedicación para acompañarte a todas partes.</p>
  </main>

  <div class="carousel">
    <img src="img/GATA.jpg" class="active" alt="Llavero 1">
    <img src="img/CONTROL.jpg" alt="Llavero 2">
    <img src="img/MUELA.jpg" alt="Llavero 3">
  </div>

  <footer>
    © 2025 Llaveros UCQ | Todos los derechos reservados
  </footer>

  <!-- Botón de instalación siempre visible en Android -->
  <button id="installBtn" style="position:fixed;right:12px;bottom:12px;padding:12px 20px;border-radius:30px;background:#66a6ff;color:white;font-weight:bold;border:none;cursor:pointer;display:none;">
    Descargar App
  </button>

  <script>
    // Service Worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js")
        .then(() => console.log("Service Worker registrado"))
        .catch(err => console.error("Error al registrar SW:", err));
    }

    const installBtn = document.getElementById("installBtn");
    let deferredPrompt;

    // Detectar iOS
    const isIos = /iphone|ipad|ipod/.test(window.navigator.userAgent.toLowerCase());
    const isInStandaloneMode = window.matchMedia('(display-mode: standalone)').matches;

    if (isIos && !isInStandaloneMode) {
      alert("Para instalar esta app en iOS: pulsa el botón Compartir y luego 'Agregar a pantalla de inicio'.");
    } else if (!isIos) {
      // Mostrar botón siempre en Android / navegadores que soportan PWA
      installBtn.style.display = "block";
    }

    // Capturar beforeinstallprompt (Android)
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
    });

    installBtn.addEventListener("click", async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const choice = await deferredPrompt.userChoice;
        if (choice.outcome === "accepted") {
          installBtn.textContent = "Instalada";
          installBtn.disabled = true;
        }
        deferredPrompt = null;
      } else {
        alert("Si tu navegador no permite instalación automática, abre el menú y selecciona 'Agregar a pantalla de inicio'.");
      }
    });
  </script>
</body>
</html>
